spring:
  mvc:
    pathmatch:
      matching-strategy: ant_path_matcher
  datasource:
    url: jdbc:h2:mem:testdb
    driver-class-name: org.h2.Driver
    username: sa
    password:
  h2:
    console:
      enabled: true
      path: /h2-console
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect
        format_sql: true

  redis:
    host: localhost
    port: 6379

  cloud:
    aws:
      credentials:
        accessKey: ${s3_access_key}
        secretKey: ${s3_secret_key}
      s3:
        bucket: ${bucket_name}
      region:
        static: ${s3_region}
      stack:
        auto: false

server-url: https://xnwp1fbxrf.execute-api.ap-northeast-2.amazonaws.com/Stage